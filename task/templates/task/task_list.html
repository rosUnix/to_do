{% extends "base.html" %}

{% block main-container %}
<article>
    <ul class="tasks-list">
        {% for task in object_list %}
        <li class="task {{ task.status }}" task_id="{{ task.id }}">
            <p><input type="checkbox" name="task" value="{{ task.id }}" /></p>
            <p>{{ task.title }}</p>
        </li>
        {% empty %}
        <li class="no-task"> There is not task to do! YaY! </li>
        {% endfor %}
    </ul>
</article>
{% endblock %}
